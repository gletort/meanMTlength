<!DOCTYPE html>
<html>
<head>
<title>Calculate mean MT length</title>
 <script type="text/javascript"> 
 function call()
 {
var gr=parseFloat(document.getElementById("gr").value);
var sr=parseFloat(document.getElementById("sr").value);
var cr=parseFloat(document.getElementById("cr").value);
var rr=parseFloat(document.getElementById("rr").value);
var result=(sr*gr/(sr*cr-gr*rr));
 document.getElementById('total').innerHTML = result;
}
</script>
  
</head>
<body>
Growth rate: <input type="text" id="gr" /><br />
Shrinkage rate: <input type="text" id="sr" /><br />
Catastrophe rate: <input type="text" id="cr" /><br />
Rescue rate: <input type="text" id="rr" /><br />
<input type="button" onclick="call()" value="Apply"/><br /><br />
Mean MT length (from formula in Verde et al.): <font color="red"><div id="total"></font></div></font>
</body>
</html>
